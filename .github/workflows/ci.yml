name: Actions

on:
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build and Push Docker Image
      run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "ernestlauwers" --password-stdin
          docker image build -t ernestlauwers/pe-frontend:latestFrontend .
          docker push ernestlauwers/pe-frontend:latestFrontend
    - name: Create Release  
      uses: CupOfTea696/gh-action-auto-release@v1.0.0
      with:
        title: "Release: $version"
        tag: "v$semver"
        draft: false
        regex: "/^Release: #{semver}$/i"
     
